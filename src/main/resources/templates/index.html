<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Chat WS</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="root">
		<div class="card card-message">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="contact">
							<div class="list-group contact__list" id="list-contact">
								<center>
									<small>Chưa có người liên lạc</small>
								</center>
							</div>
							<div class="contact__user">
								<div class="contact__user-input">
									<input id="input-login" class="form-control" />
								</div>
								<div class="contact__user-submit">
									<button id="btn-login" class="btn btn-primary">Login</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="message__empty">
							<p>Chọn vào một liên lạc để liên hệ</p>
						</div>
						<div class="message hide">
							<div class="message__header">
								<h3 id="label-current-chatting">oliver</h3>
							</div>
							<div class="message__content" id="list-message"></div>
							<div class="message__input">
								<div class="message__input-content">
									<textarea id="input-message" class="form-control"></textarea>
								</div>
								<div class="message__input-submit">
									<button id="btn-input-submit" class="btn btn-primary">SEND</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var APP_TOKEN = /*[[${appToken}]]*/'';
		/*]]>*/
	</script>
	<script src="/js/sockjs.min.js"></script>
	<script src="/js/stomp.min.js"></script>
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
